<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
</head>

<body>
    <script>
        let secretNumber;
        let guess;
        let attempts = 0;

        do {
            secretNumber = Math.floor(Math.random() * 99) + 1; // เลขลับที่ผู้เล่นคนแรกจะต้องทาย
        } while (!secretNumber || secretNumber < 1 || secretNumber > 99);

        do {
            guess = parseInt(prompt("ทายตัวเลข (ระหว่าง 1 ถึง 99):"));

            if (isNaN(guess) || guess < 1 || guess > 99) {
                alert("โปรดป้อนตัวเลขระหว่าง 1 ถึง 99");
            } else {
                attempts++;

                if (guess > secretNumber) {
                    alert("เลขที่คุณทายมากกว่าคำตอบ");
                } else if (guess < secretNumber) {
                    alert("เลขที่คุณทายน้อยกว่าคำตอบ");
                } else {
                    alert(`ถูกต้อง! เลขที่ถูกคือ ${secretNumber} จำนวนครั้งที่ทาย: ${attempts}`);
                }
            }
        } while (guess !== secretNumber);

    </script>
</body>

</html>
