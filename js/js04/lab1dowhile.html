<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel, Terminate Condition</title>
</head>

<body>
    <script>
        let numbers = [];
        let userInput;

        do {
            userInput = prompt("ป้อนตัวเลข (ป้อน 0, เลขลบ, String ว่าง, หรือกด 'cancel' หรือ 'esc' เพื่อหยุด):");

            if (userInput === null || userInput.toLowerCase() === 'cancel' || userInput.toLowerCase() === 'esc') {
                break;
            }

            let number = parseFloat(userInput);

            if (isNaN(number) || number === 0 || number < 0) {
                break;
            }

            numbers.push(number);
        } while (true);

        if (numbers.length > 0) {
            let total = numbers.reduce((acc, curr) => acc + curr, 0);
            let average = total / numbers.length;
            console.log("ผลรวมของตัวเลข:", total);
            console.log("ค่าเฉลี่ยของตัวเลข:", average);
        } else {
            console.log("ไม่มีตัวเลขที่ป้อนเข้ามา");
        }

    </script>
</body>

</html>
