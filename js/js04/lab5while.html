<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Digit</title>
</head>

<body>
    <script>
        let number = prompt("กรุณากรอกตัวเลข:");
        let numberString = number.toString(); // แปลงตัวเลขเป็นสตริง

        let sum = 0;

        for (let i = 0; i < numberString.length; i++) {
            let digit = parseInt(numberString[i]); // ดึงเลขแต่ละหลักมาเป็นตัวเลข

            sum += digit; // เพิ่มค่าตัวเลขแต่ละหลักเข้าไปในผลรวม
        }

        console.log("ผลลัพธ์:", sum); // แสดงผลลัพธ์ผลรวมของเลขแต่ละหลัก

    </script>
</body>

</html>
