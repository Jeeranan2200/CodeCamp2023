<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Digit </title>
</head>

<body>
    <script>
        let number = prompt("กรุณากรอกตัวเลข:"); // รับค่าตัวเลขจากผู้ใช้

        let digitCount = number.length; // นับจำนวนหลักของตัวเลข

        console.log("ผลลัพธ์:", digitCount); // แสดงผลลัพธ์จำนวนหลักของตัวเลข

    </script>
</body>

</html>
