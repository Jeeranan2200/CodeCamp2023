<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- จงเขียนฟังก์ชันในการคำนวณแต้มจากยอดซื้อขาย โดยทุกยอดซื้อ 100 บาท จะได้ 1 แต้ม หากคำนวณแล้วได้แต้มไม่เป็นจำนวนเต็มให้ปัดเศษลง -->

    <script>
        function calculatePoints(purchaseAmount) {
            // คำนวณจำนวนแต้มจากยอดซื้อขาย
            const pointsPer100 = Math.floor(purchaseAmount / 100);
            return pointsPer100;
        }

        // ตัวอย่างการใช้งานฟังก์ชัน
        const purchaseAmount = 300; // ยอดซื้อขาย 450 บาท
        const pointsEarned = calculatePoints(purchaseAmount); // คำนวณแต้มจากยอดซื้อขาย
        console.log("แต้มที่ได้:", pointsEarned); // แสดงจำนวนแต้มที่ได้

    </script>
</body>

</html>
