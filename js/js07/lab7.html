<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // จงเขียนฟังก์ชันในการสุ่มตัวเลขลูกเต๋า โดยผลลัพธ์ต้องเป็นตัวเลขจำนวนเต็มตั้งแต่ 1 ถึง 6
        
        function rollDice() {
            // สุ่มตัวเลขลูกเต๋า 1 - 6
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            return randomNumber;
        }

        // ทดลองเรียกใช้ฟังก์ชันสำหรับการสุ่มตัวเลขลูกเต๋า
        const diceResult = rollDice();
        console.log("ผลลัพธ์ของการสุ่มตัวเลขลูกเต๋า:", diceResult);

    </script>
</body>

</html>
