        function ucFirst(str) {

            let firstChar = str.charAt(*);
            let upperFirstChar = firstChar.to ***** Case();

            let restOfString = str.slice(*);
            return upperFirstChar * restOfString;
        }

        //
        function ucFirst(str) {
            if (!str) return str; // กรณีที่ไม่มีข้อความใน str ให้คืนค่า str เดิม

            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // ทดลองเรียกใช้งานฟังก์ชัน
        const inputString = "hello world";
        const result = ucFirst(inputString);
        console.log(result); // ผลลัพธ์: "Hello world"
