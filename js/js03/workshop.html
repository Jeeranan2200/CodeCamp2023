<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Workshop:Login System</title>
</head>
<body>
    <script>
        let input = prompt('Whay is your number');

        switch (input){
            case "1":
                alert("One");
                break;
            case "0":
                alert("Zero");
                break;
            case "-1":
                alert("Minus")
                break;
            default:
                alert("Invalid number");
                break;
        }
    </script>
</body>
</html>
