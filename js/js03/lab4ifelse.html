<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('What is your number');
        if(number > 0){
            alert("Positive number")
        }
        else if(number < 0){
            alert("Negative number");
        }
        else if(number == 0){
            alert("Zero");
        }
        else{
            alert("Invalid number");
        }
    </script>
</body>
</html>
