<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function squareArr(arr) {
            return arr.map(function (element) {
                return element * element;
            });
        }

        const arr = [2, 3, 5, 7, 11];
        console.log(squareArr(arr)); // ผลลัพธ์: [4, 9, 25, 49, 121]

    </script>
</body>

</html>
