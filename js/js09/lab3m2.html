<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ให้เขียนโค้ดเพื่อลบ Jay ออกและให้ Jack และ Joe เข้าไปแทน -->
    <script>
        const person = ['John', 'Jay', 'Jim', 'Jame'];
        person.splice(person.indexOf('Jay'), 1, 'Jack', 'Joe');
        console.log(person);
    </script>
</body>

</html>
