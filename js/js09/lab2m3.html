<!DOCTYPE html>

<body>
    <!-- จงหา array ของตำแหน่ง (index) ของ 'a' ใน alphabets -->
    <Script>
        const alphabets = ['a', 'b', 'a', 'c', 'a', 'd'];
        const indexesOfA = alphabets.reduce(function (acc, curr, index) {
            if (curr === 'a') {
                acc.push(index);
            }
            return acc;
        }, []);

        console.log(indexesOfA); // ผลลัพธ์: [0, 2, 4]

    </Script>
</body>

</html>
