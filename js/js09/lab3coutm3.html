<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- - ให้สร้าง array result ให้ได้ผลลัพธ์ตามเงื่อนไขที่กำหนด โดยใช้ arr.filter

    const array = ['Elephant', 'Ant', 'Cat', 'Eagle', 'Zebra'];
    // ค่าที่ขึ้นต้นด้วยตัว E

    const array = ['APPLE', 'oRanGE', 'PEACH', 'PaPAYA'];
    // ค่าที่เป็นตัวพิมพ์ใหญ่ทั้งหมด

    const array = ['Krabi', 'Chonburi', 'Buriram', 'Saraburi','Phrae'];
    // ค่าที่มีคําว่า buri เป็นส่วนประกอบโดยไม่สนใจตัวพิมพ์เล็กหรือตัวพิมพ์ใหญ่ -->

    <script>
        const array1 = ['Elephant', 'Ant', 'Cat', 'Eagle', 'Zebra'];
        const result1 = array1.filter(item => item.charAt(0).toUpperCase() === 'E');
        console.log(result1); // ผลลัพธ์: ['Elephant', 'Eagle']

        const array2 = ['APPLE', 'oRanGE', 'PEACH', 'PaPAYA'];
        const result2 = array2.filter(item => item === item.toUpperCase());
        console.log(result2); // ผลลัพธ์: ['APPLE', 'PEACH']


        const array3 = ['Krabi', 'Chonburi', 'Buriram', 'Saraburi', 'Phrae'];
        const result3 = array3.filter(item => item.toLowerCase().includes('buri'));
        console.log(result3); // ผลลัพธ์: ['Chonburi', 'Buriram', 'Saraburi']

    </script>
</body>

</html>
