<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        const calculator = {
            num1: 0,
            num2: 0,

            read: function () {
                this.num1 = parseFloat(prompt("ป้อนค่าตัวเลขที่ 1:"));
                this.num2 = parseFloat(prompt("ป้อนค่าตัวเลขที่ 2:"));
            },

            sum: function () {
                return this.num1 + this.num2;
            },

            mul: function () {
                return this.num1 * this.num2;
            }
        };

        // ให้ผู้ใช้ป้อนค่าตัวเลข
        calculator.read();

        // แสดงผลบวกและผลคูณของตัวเลขที่ผู้ใช้ป้อน
        console.log("ผลบวก:", calculator.sum());
        console.log("ผลคูณ:", calculator.mul());

    </script>
</body>

</html>
