<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form example</title>
    <style>
        input {
            display: block;
            margin: 10px;
            padding: 8px;
        }
        .to-inline{
            display: inline-block;
        }
        form{
            background-color: blanchedalmond;
            width: 60%;
            padding: 20px;
            border-radius: 5%;
            border: solid 1px silver;
        }
    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="">
        <input type="text" placeholder="UserName">
        <input type="password" placeholder="Password"> 
        <input class="to-inline" type="submit"> 
        <input class="to-inline" type="reset"> 
    </form>
</body>
</html>
