<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag example</title>
    <style>
        .all-table{
           background-color: bisque;
           width: 500px;
           border: 1px solid;
           border-collapse: collapse;
        }
        th,td {
            border: 1px solid;
            text-align: center;
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <h1>Table in HTML</h1>

    <table class="all-table">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Andy</td>
            <td>25</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Bobby</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
